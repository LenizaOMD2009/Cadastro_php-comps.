<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"></link>
<!-- üå∑ Estilos Hello Kitty Premium -->
<style>
  /* Fundo gradiente suave */
  .kitty-navbar {
    background: linear-gradient(90deg, #ffb6d9, #ff9fcf, #ff80c3);
    border-bottom: 2px solid #ffd6ea;
    padding: 0.6rem 1rem;
  }

  /* Logo com brilho sutil */
  .kitty-logo {
    filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.7));
  }

  /* Links principais */
  .navbar-nav .nav-link {
    transition: color 0.3s ease, transform 0.2s ease;
  }

  .navbar-nav .nav-link:hover {
    color: #fff9fb !important;
    text-shadow: 0 0 8px #ffe0f0;
    transform: translateY(-2px);
  }

  /* Dropdown estilizado */
  .kitty-dropdown {
    background-color: #fff5fa;
    border-radius: 10px;
    padding: 0.4rem;
    animation: fadeIn 0.3s ease-in-out;
  }

  .kitty-dropdown a {
    color: #d63384 !important;
    font-weight: 500;
    border-radius: 6px;
    transition: all 0.3s ease;
  }

  .kitty-dropdown a:hover {
    background-color: #ffd6ea !important;
    color: #a31561 !important;
    transform: translateX(4px);
  }

  /* Bot√µes */
  .kitty-btn {
    background-color: #ffffff;
    color: #d63384;
    border: 2px solid #ffd6ea;
    font-weight: 600;
    border-radius: 20px;
    transition: all 0.3s ease;
  }

  .kitty-btn:hover {
    background-color: #ffb6e6;
    color: #fff;
    box-shadow: 0 0 10px rgba(255, 192, 203, 0.6);
    transform: scale(1.05);
  }

  .kitty-btn-outline {
    border: 2px solid #fff;
    color: #fff;
    font-weight: 600;
    border-radius: 20px;
    transition: all 0.3s ease;
  }

  .kitty-btn-outline:hover {
    background-color: #fff;
    color: #d63384;
    box-shadow: 0 0 8px #fff;
    transform: scale(1.05);
  }

  /* Anima√ß√£o de entrada */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-5px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsividade */
  @media (max-width: 992px) {
    .navbar-nav {
      text-align: center;
    }
    .d-flex {
      justify-content: center;
      margin-top: 1rem;
    }
  }
</style>

{% endblock %}
